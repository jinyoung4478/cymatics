<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chladni Plate Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chladni Plate Simulation</h1>

    <div class="controls">
        <div>
            <label for="nSlider">n:</label>
            <input type="range" id="nSlider" name="n" min="1" max="20" value="7" step="0.1">
            <span id="nValue">7</span>
        </div>
        <div>
            <label for="mSlider">m:</label>
            <input type="range" id="mSlider" name="m" min="1" max="20" value="2" step="0.1">
            <span id="mValue">2</span>
        </div>
        <div>
            <label for="aSlider">a:</label>
            <input type="range" id="aSlider" name="a" min="-2" max="2" value="1" step="0.1">
            <span id="aValue">1</span>
        </div>
        <div>
            <label for="bSlider">b:</label>
            <input type="range" id="bSlider" name="b" min="-2" max="2" value="-1" step="0.1">
            <span id="bValue">-1</span>
        </div>
        <div>
            <label for="resolutionSlider">Resolution (Particles):</label>
            <input type="range" id="resolutionSlider" name="resolution" min="100" max="800" value="400" step="10">
            <span id="resolutionValue">400</span>
        </div>
        <div>
            <label for="thresholdSlider">Node Threshold:</label>
            <input type="range" id="thresholdSlider" name="threshold" min="0.001" max="0.2" value="0.02" step="0.001">
            <span id="thresholdValue">0.02</span>
        </div>
    </div>

    <canvas id="chladniCanvas"></canvas>

    <script type="module" src="main.js"></script>
</body>
</html>
